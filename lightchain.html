    <style>
      .lightchain .bulb {
        height: 10vw;
        width: 10vw;
        background-color: grey;
        margin: 5px;
      }

      .lightchain {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }

      /* #startknap p {
        font-family: chaloops, sans-serif;
        font-weight: 700;
        font-style: normal;
        color: white;
        font-size: 3rem;
      } */

      .hide {
        display: none;
      }

      .fill {
        transition: 1s;
      }

      body {
        margin: 0;
      }

      .pulse {
        animation-name: pulse_kf;
        animation-iteration-count: infinite;
        animation-timing-function: ease-in-out;
        animation-duration: 1s;
        transform-origin: center;
        cursor: pointer;
      }

      @keyframes pulse_kf {
        0% {
          transform: scale(1);
        }

        50% {
          transform: scale(1.05);
        }

        100% {
          transform: scale(1);
        }
      }
    </style>

    <script src="lightchain.js"></script>
